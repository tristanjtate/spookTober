<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witch's Cauldron Potion Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Witch's Cauldron Potion Game</h1>

    <!-- Ingredient buttons -->
    <div>
      <h2>Select 3 Ingredients:</h2>
      <button class="ingredient" data-ingredient="Bat Wings">
        Bat Wings 🦇
      </button>
      <button class="ingredient" data-ingredient="Spider Legs">
        Spider Legs 🕷️
      </button>
      <button class="ingredient" data-ingredient="Frog Eyes">
        Frog Eyes 👁️
      </button>
      <button class="ingredient" data-ingredient="Snake Venom">
        Snake Venom 🐍
      </button>
      <button class="ingredient" data-ingredient="Ghost Dust">
        Ghost Dust 👻
      </button>
    </div>

    <!-- Brew button -->
    <button id="brew-potion">Brew Potion</button>

    <!-- Potion result area -->
    <div id="potion-result"></div>

    <!-- Image for potion result -->
    <img id="potion-image" src="" alt="Potion Result Image" hidden />
  </body>
</html>
